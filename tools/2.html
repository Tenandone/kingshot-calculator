<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>킹샷 쿠폰 등록기</title>
  <style>
    body { background:#111; color:#eee; font-family:sans-serif; text-align:center; padding:40px; }
    input, button { padding:10px; font-size:16px; margin:5px; }
  </style>
</head>
<body>
  <h1>킹샷 쿠폰 등록기</h1>
  <p>플레이어 ID와 쿠폰 코드를 입력하세요.</p>

  <form id="giftForm" action="https://ks-giftcode.centurygame.com/redeem" method="post" target="_blank">
    <input type="text" name="playerId" placeholder="플레이어 ID 입력" required><br>
    <input type="text" name="code" placeholder="쿠폰 코드 입력" required><br>
    <button type="submit">등록하기</button>
  </form>
</body>
</html>
