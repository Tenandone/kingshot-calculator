    :root{
      --bg-grad-top:#96afac;
      --bg-grad-bot:#4e615e;
      --panel:#b6a7a7cc;
      --ink:#18212f;
      --muted:#5b6b83;
      --line:#e7ecf6;
      --head:#f8faff;
      --ring:#27ae60;
      --x:#e06464;
      --warn:#f2b735;
      --sticky-shadow:0 2px 0 rgba(18,37,77,.06),0 1px 0 rgba(18,37,77,.06);
      --cell-h:120px;      /* 셀 높이 여유 */
      --first-col-w:280px; /* 첫 열 폭 */
    }
.title h1 {
  font-family: 'Black Han Sans', sans-serif;
}

    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",Arial,sans-serif;
      color:var(--ink);
      background:linear-gradient(180deg,var(--bg-grad-top),var(--bg-grad-bot)) fixed;
    }
    .wrap{
      width:100%;         /* 가로 제한 해제 */
      margin:clamp(16px,3vw,28px) auto;
      padding:clamp(12px,2vw,20px);
      background:var(--panel);
      backdrop-filter:blur(6px);
      border-radius:16px;
      box-shadow:0 8px 24px rgba(12,25,56,.12);
    }

    .title{
      display:flex;align-items:center;justify-content:center;
      gap:16px;margin:8px 4px 18px;
    }
    .title-logo{
      width:168px;height:auto;max-height:52px;object-fit:contain;
    }
    .title h1{
      text-align:center;width:100%;
      font-size:clamp(22px,2.6vw,32px);
      line-height:1.15;margin:0;font-weight:800;
    }
    .title small{color:var(--muted);font-weight:600;display:block;margin-top:4px;}

    .table-scroller{overflow:auto;border-radius:12px;background:#fff;box-shadow:inset 0 0 0 1px var(--line);}
    table{
      border-collapse:separate;border-spacing:0;
      width:100%;table-layout:fixed;font-size:18px;
    }
    thead th,tbody td{
      border-bottom:1px solid var(--line);border-right:1px solid var(--line);
      height:var(--cell-h);text-align:center;vertical-align:middle;
      padding:0 10px;background:#fff;
    }
    thead tr:first-child th{background:var(--head);font-weight:700;}
    thead th:first-child,tbody th:first-child,tbody td:first-child{border-left:1px solid var(--line);}
    thead th{position:sticky;top:0;z-index:3;box-shadow:var(--sticky-shadow);}
    thead tr:nth-child(2) th{top:calc(0px + var(--cell-h));z-index:2;background:#fff;}
    .pin{position:sticky;left:0;z-index:4;text-align:left;padding:0 14px;background:#fff;font-weight:600;white-space:nowrap;}
    tbody .pin{z-index:1;background:#fff;}

    .status{display:inline-block;width:28px;height:28px;position:relative;}
    .status--yes::after{content:"";width:22px;height:22px;border-radius:50%;border:3px solid var(--ring);position:absolute;inset:0;margin:auto;}
    .status--no::before,.status--no::after{content:"";position:absolute;left:50%;top:50%;width:22px;height:3px;background:var(--x);transform-origin:center;}
    .status--no::before{transform:translate(-50%,-50%) rotate(45deg);}
    .status--no::after{transform:translate(-50%,-50%) rotate(-45deg);}
    .status--warn::after{content:"";width:0;height:0;border-left:13px solid transparent;border-right:13px solid transparent;border-bottom:22px solid var(--warn);position:absolute;left:50%;top:50%;transform:translate(-50%,-40%);}
    .status--warn i{position:absolute;left:50%;top:8px;transform:translateX(-50%);width:2px;height:9px;background:#2a2a2a;border-radius:1px;}
    .status--warn i::after{content:"";position:absolute;left:50%;bottom:-4px;transform:translateX(-50%);width:2px;height:2px;background:#2a2a2a;border-radius:50%;}

    .hicon{width:48px;height:48px;object-fit:contain;display:block;margin:0 auto;}
    .note{color:#ad2f2f;font-size:18px;font-weight:700;}
    .muted{color:var(--muted);font-size:18px;}

    .icon-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:6px;justify-items:center;}
    .icon-grid3{display:grid;grid-template-columns:repeat(3,1fr);gap:6px;justify-items:center;}

}
