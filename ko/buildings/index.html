  <style>
    /* ===== page scope ===== */
    #buildings-page{max-width:1100px;margin:0 auto;padding:28px 16px}
    #buildings-page h1{margin:0 0 10px;font-size:28px;letter-spacing:-.02em}
    #buildings-page .sub{margin:0 0 18px;color:#6b7280}

    /* ✅ PC 4열 / 모바일 2열 */
    #buildings-page .grid{display:grid;grid-template-columns:repeat(4,minmax(0,1fr));gap:14px;align-items:stretch}
    @media (max-width:980px){ #buildings-page .grid{grid-template-columns:repeat(2,minmax(0,1fr));} }
    @media (max-width:520px){
      #buildings-page{padding:18px 12px}
      #buildings-page h1{font-size:22px}
      #buildings-page .grid{grid-template-columns:repeat(2,minmax(0,1fr));gap:10px}
    }

    #buildings-page .card{
      border:1px solid rgba(0,0,0,.08);
      border-radius:16px;
      background:#fff;
      overflow:hidden;
      transition:transform .12s ease,box-shadow .12s ease;
      height:100%;
    }
    #buildings-page .card:hover{transform:translateY(-2px);box-shadow:0 10px 24px rgba(0,0,0,.08)}
    #buildings-page .card a{display:flex;flex-direction:column;height:100%;color:inherit;text-decoration:none}

    /* ✅ 이미지 크롭 제거 */
    #buildings-page .imgbox{
      background:#f2f4f7;
      display:flex;align-items:center;justify-content:center;
      padding:10px;
      aspect-ratio:16/10;
    }
    #buildings-page img{
      width:100%;height:100%;
      object-fit:contain;
      display:block;
      max-width:100%;max-height:100%;
    }
    @media (max-width:520px){ #buildings-page .imgbox{padding:8px;aspect-ratio:1/1} }

    /* ✅ 건물이름 가운데 정렬 */
    #buildings-page .card-name{
      padding:12px 12px 14px;
      font-weight:800;
      font-size:15px;
      line-height:1.2;
      min-height:40px;

      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }
    @media (max-width:520px){
      #buildings-page .card-name{
        font-size:14px;
        min-height:36px;
        padding:10px 10px 12px;
      }
    }

    /* ✅ SEO용: 화면엔 안 보이지만 접근성 방식으로 남김 */
    .visually-hidden{
      position:absolute !important;
      width:1px;height:1px;
      padding:0;margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
      white-space:nowrap;border:0;
    }

    #building-root{margin-top:26px}
