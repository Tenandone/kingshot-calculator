  <style>
    *{box-sizing:border-box}
    :root{
      --brand:#0b57d0;--text:#222;--muted:#555;
      --surface:#fff;--bg:#fff;--border:#e6e6e6;--note-bg:#f9f9f9
    }
    @media(prefers-color-scheme:dark){
      :root{
        --text:#e8eaed;--muted:#c2c7d0;
        --surface:#121212;--bg:#0b0b0b;
        --border:#2a2a2a;--note-bg:#1a1a1a
      }
    }
    html,body{
      margin:0;background:var(--bg);color:var(--text);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,
        "Noto Sans KR","Noto Sans JP","Noto Sans SC","Noto Sans TC","Noto Naskh Arabic",
        Arial,sans-serif;
      line-height:1.65
    }
    a{color:var(--brand);font-weight:700;text-decoration:none}
    a:hover{text-decoration:underline}

    /* ===== Topbar (LEFT: back / RIGHT: language) ===== */
    .topbar{
      position:sticky;top:0;z-index:10;
      background:var(--surface);
      border-bottom:1px solid var(--border);
    }
    .topbar-inner{
      max-width:1000px;margin:0 auto;
      padding:10px 16px;
      display:flex;justify-content:space-between;align-items:center;
      gap:12px;
    }
    .backlink{
      font:700 14px/1 system-ui;
      color:var(--brand);
      white-space:nowrap;
    }
    .langbox{
      display:flex;align-items:center;gap:10px;
      white-space:nowrap;
    }
    .langbox label{font-size:14px;color:var(--muted)}
    select{
      padding:8px 10px;border-radius:10px;
      border:1px solid var(--border);
      background:var(--surface);color:var(--text)
    }
    /* RTL일 때는 자연스럽게 반전 (뒤로/언어 위치) */
    [dir="rtl"] .topbar-inner{flex-direction:row-reverse}
    [dir="rtl"] .langbox{direction:rtl}

    /* ===== Content ===== */
    .container{max-width:1000px;margin:0 auto;padding:16px}
    h1{font-size:clamp(22px,3vw,36px);color:var(--brand);margin:14px 0 16px}
    h2{font-size:clamp(18px,2.4vw,26px);color:var(--brand);margin-top:28px;margin-bottom:10px}
    .step{margin-bottom:36px}
    .note{
      font-size:14px;color:var(--muted);
      background:var(--note-bg);padding:12px 14px;
      border-left:4px solid var(--brand);border-radius:6px;margin:16px 0
    }
    [dir="rtl"] .note{border-left:0;border-right:4px solid var(--brand)}
    .note .line{margin:6px 0}
    .imgrow{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:12px;margin:12px 0
    }
    .imgrow img{width:100%;border:1px solid var(--border);border-radius:8px}
    .links{
      background:color-mix(in srgb,var(--surface) 85%,var(--brand) 5%);
      padding:16px;border-radius:10px;margin-top:28px
    }
    .links h2{color:var(--text);margin-top:0}
    .links a{font-weight:900}
    ul{padding-inline-start:18px}
  </style>
</head>

      note_cum_line2: "إجمالي الشهر يمنحك باقة إضافية بقيمة $4.99–$99.99.",
      links_title: "رابط خصومات ألعاب الجوال",
      mobile_discount_link: "الانتقال إلى خصومات ألعاب الجوال"
    }
  };

  function applyLang(locale){
    const dict = i18n[locale] || i18n.ko;

    document.documentElement.lang = locale;
    document.documentElement.dir = (locale === "ar") ? "rtl" : "ltr";
    document.title = dict.h1 || document.title;

    // 헤더
    const back = document.getElementById("backLink");
    if (back) back.textContent = dict.backText || "← Kingshot Guides";

    const label = document.getElementById("langLabel");
    if (label) label.textContent = dict.langLabel || "Language";

    // 본문 텍스트 교체 (innerHTML 금지)
    document.querySelectorAll("[data-i18n]").forEach(el=>{
      const key = el.getAttribute("data-i18n");
      if (dict[key] !== undefined) el.textContent = dict[key];
    });

    // 고정 링크 텍스트만 교체
    const signup = document.getElementById("signupLink");
    if (signup) signup.textContent = dict.signupText || "[Link]";

    const cum = document.getElementById("cumLink");
    if (cum) cum.textContent = dict.cumText || "[Link]";
  }

  const select = document.getElementById("langSwitcher");
  const saved = localStorage.getItem("lang");
  const browser = (navigator.language || "").toLowerCase();

  const initial = saved || (
    browser.startsWith("ko") ? "ko" :
    browser.startsWith("ja") ? "ja" :
    browser.startsWith("zh") ? (browser.includes("tw") || browser.includes("hk") ? "zh-TW" : "zh-CN") :
    browser.startsWith("ar") ? "ar" : "en"
  );

  applyLang(initial);

  if (select){
    select.value = initial;
    select.addEventListener("change", e=>{
      const lang = e.target.value;
      localStorage.setItem("lang", lang);
      applyLang(lang);
    });
  }
})();
</script>

</body>
