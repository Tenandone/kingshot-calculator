  <style>
    *{box-sizing:border-box}
    :root{
      --brand:#0b57d0;--text:#222;--muted:#555;
      --surface:#fff;--bg:#fff;--border:#e6e6e6;--note-bg:#f9f9f9
    }
    @media(prefers-color-scheme:dark){
      :root{
        --text:#e8eaed;--muted:#c2c7d0;
        --surface:#121212;--bg:#0b0b0b;
        --border:#2a2a2a;--note-bg:#1a1a1a
      }
    }
    html,body{
      margin:0;background:var(--bg);color:var(--text);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,
        "Noto Sans KR","Noto Sans JP","Noto Sans SC","Noto Sans TC",
        Arial,sans-serif;
      line-height:1.65
    }
    a{color:var(--brand);font-weight:800;text-decoration:none}
    a:hover{text-decoration:underline}

    /* ===== Topbar (LEFT: back / RIGHT: language) ===== */
    .topbar{
      position:sticky;top:0;z-index:10;
      background:var(--surface);
      border-bottom:1px solid var(--border);
    }
    .topbar-inner{
      max-width:1000px;margin:0 auto;
      padding:10px 16px;
      display:flex;justify-content:space-between;align-items:center;
      gap:12px;
    }
    .backlink{
      font:800 14px/1 system-ui;
      color:var(--brand);
      white-space:nowrap;
    }
    .langbox{
      display:flex;align-items:center;gap:10px;
      white-space:nowrap;
    }
    .langbox label{font-size:14px;color:var(--muted)}
    select{
      padding:8px 10px;border-radius:10px;
      border:1px solid var(--border);
      background:var(--surface);color:var(--text)
    }

    /* ===== Content ===== */
    .container{max-width:1000px;margin:0 auto;padding:16px}
    h1{font-size:clamp(22px,3vw,36px);color:var(--brand);margin:14px 0 8px}
    h2{font-size:clamp(18px,2.4vw,26px);color:var(--brand);margin-top:28px;margin-bottom:10px}
    h3{font-size:clamp(16px,2vw,20px);margin:18px 0 8px}
    .meta{display:flex;flex-wrap:wrap;gap:10px;margin:10px 0 18px;color:var(--muted);font-size:14px}
    .badge{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border:1px solid var(--border);border-radius:999px;background:var(--note-bg)}
    .k{font-weight:900}
    .toc{
      border:1px solid var(--border);border-radius:10px;background:var(--note-bg);
      padding:12px 14px;margin:16px 0
    }
    .toc strong{display:block;margin-bottom:6px}
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:12px;margin:12px 0
    }
    .card{border:1px solid var(--border);border-radius:10px;background:var(--surface);padding:12px 14px}
    .card .title{font-weight:900;margin:0 0 6px}
    table{width:100%;border-collapse:collapse;margin:10px 0}
    th,td{border:1px solid var(--border);padding:10px;vertical-align:top}
    th{background:var(--note-bg);text-align:left}
    ul{padding-inline-start:18px;margin:8px 0}
    li{margin:6px 0}
  </style>
</head>

    }
  };

  function applyLang(locale){
    const dict = i18n[locale] || i18n.ko;
    document.documentElement.lang = locale;
    document.documentElement.dir = "ltr";
    document.title = dict.h1 || document.title;

    const back = document.getElementById("backLink");
    if (back) back.textContent = dict.backText || "← Kingshot Guides";

    const label = document.getElementById("langLabel");
    if (label) label.textContent = dict.langLabel || "Language";

    document.querySelectorAll("[data-i18n]").forEach(el=>{
      const key = el.getAttribute("data-i18n");
      if (dict[key] !== undefined) el.textContent = dict[key];
    });
  }

  const select = document.getElementById("langSwitcher");
  const saved = localStorage.getItem("lang");
  const browser = (navigator.language || "").toLowerCase();

  const initial = saved || (
    browser.startsWith("ko") ? "ko" :
    browser.startsWith("ja") ? "ja" :
    browser.startsWith("zh") ? (browser.includes("tw") || browser.includes("hk") ? "zh-TW" : "zh-CN") :
    "en"
  );

  applyLang(initial);

  if (select){
    select.value = initial;
    select.addEventListener("change", e=>{
      const lang = e.target.value;
      localStorage.setItem("lang", lang);
      applyLang(lang);
    });
  }
})();
</script>
