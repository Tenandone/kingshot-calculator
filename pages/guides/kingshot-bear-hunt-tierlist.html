  <style>
  :root {
    --fg:#0b0d12;
    --muted:#6b7280;
    --bd:#e5e7eb;
    --card:#f8fafc;
    --a:#16a34a;
    --b:#f59e0b;
    --w:#ef4444;
    --radius:16px;
    --gap:12px
  }
  * { box-sizing:border-box }
  body {
    margin:0;
    background:#fff;
    color:var(--fg);
    font:15px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Pretendard,Noto Sans JP,Noto Sans SC,Noto Sans TC,sans-serif
  }
  img { display:block; max-width:100% }
  .wrap { max-width:1100px; margin:0 auto; padding:18px }
  .notice { margin:4px 0 14px; color:var(--muted); font-size:13px }
  .tier {
    border:1px solid var(--bd);
    border-radius:var(--radius);
    background:#fff;
    margin:16px 0;
    overflow:hidden
  }
  .tier>header {
    display:flex;
    align-items:center;
    gap:10px;
    padding:12px 14px;
    border-bottom:1px solid var(--bd)
  }
  .tag {
    display:inline-flex;
    align-items:center;
    padding:4px 10px;
    border-radius:999px;
    font-weight:700;
    font-size:13px;
    color:#fff
  }
  .a { background:var(--a) }
  .b { background:var(--b) }
  .w { background:var(--w) }
  .desc { font-size:13px; color:var(--muted) }

  /* === 카드 그리드/정렬 === */
  .grid {
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
    gap:var(--gap);
    padding:14px;
    justify-items:center;   /* 카드 박스를 가로 중앙 */
  }
  .card {
    border:1px solid var(--bd);
    background:var(--card);
    border-radius:12px;
    padding:10px;
    display:flex;
    flex-direction:column;
    align-items:center;     /* 내부 아이템 중앙 */
    gap:8px;
    text-align:center;      /* 텍스트 중앙 */
  }
  .img {
    width:92px;
    height:92px;
    border-radius:12px;
    border:1px solid var(--bd);
    object-fit:cover;
    background:#fff;
    display:block;
    margin:0 auto;          /* 이미지 중앙 */
  }
  .name { font-weight:600; font-size:13px; text-align:center }
  .hint { font-size:12px; color:var(--muted); text-align:center }
  @media print { .hint{display:none} }
</style>

  // ===============================
  // 다국어 NOTES (영웅별 힌트)
  // ===============================
  const NOTES_I18N = {
    ko: {
      'Amadeus':'파괴력 25%','Chenko':'파괴력 25%','Yeonwoo':'파괴력 25%',
      'Amane':'공격력 25%','Margot':'공격력 25%',
      'Rosa':'확률 피해','Jaeger':'확률 피해','Petra':'확률 피해','Hilde':'공격력 15%','Zoe':'확률 피해','Marlin':'확률 피해'
    },
    en: {
      'Amadeus':'Destructive Power +25%','Chenko':'Destructive Power +25%','Yeonwoo':'Destructive Power +25%',
      'Amane':'Attack +25%','Margot':'Attack +25%',
      'Rosa':'Chance Damage','Jaeger':'Chance Damage','Petra':'Chance Damage','Hilde':'Attack +15%','Zoe':'Chance Damage','Marlin':'Chance Damage'
    },
    ja: {
      'Amadeus':'破壊力+25%','Chenko':'破壊力+25%','Yeonwoo':'破壊力+25%',
      'Amane':'攻撃力+25%','Margot':'攻撃力+25%',
      'Rosa':'確率ダメージ','Jaeger':'確率ダメージ','Petra':'確率ダメージ','Hilde':'攻撃力+15%','Zoe':'確率ダメージ','Marlin':'確率ダメージ'
    },
    cn: {
      'Amadeus':'破坏力+25%','Chenko':'破坏力+25%','Yeonwoo':'破坏力+25%',
      'Amane':'攻击力+25%','Margot':'攻击力+25%',
      'Rosa':'概率伤害','Jaeger':'概率伤害','Petra':'概率伤害','Hilde':'攻击力+15%','Zoe':'概率伤害','Marlin':'概率伤害'
    },
    tw: {
      'Amadeus':'破壞力+25%','Chenko':'破壞力+25%','Yeonwoo':'破壞力+25%',
      'Amane':'攻擊力+25%','Margot':'攻擊力+25%',
      'Rosa':'機率傷害','Jaeger':'機率傷害','Petra':'機率傷害','Hilde':'攻擊力+15%','Zoe':'機率傷害','Marlin':'機率傷害'
    }

  // 현재 언어 감지: 전역 → URL → 저장값 → ko
  function currentLang(){
    if (window.I18N){
      if (typeof window.I18N.getLang === 'function') return window.I18N.getLang();
      if (typeof window.I18N.lang === 'string') return window.I18N.lang;
      if (window.I18N.state && window.I18N.state.lang) return window.I18N.state.lang;
    }
    const p=new URLSearchParams(location.search);
    if (p.get('lang')) return p.get('lang');
    return localStorage.getItem('lang') || 'ko';
  }

  // 번역 함수: 전역 I18N → 로컬 → ko 폴백
  function t(key){
    if (window.I18N && typeof window.I18N.t === 'function'){
      const v = window.I18N.t(key);
      if (v) return v;
    }
    const lang = currentLang();
    const dict = LOCAL_I18N[lang] || LOCAL_I18N.ko || {};
    return dict[key] || (LOCAL_I18N.ko ? LOCAL_I18N.ko[key] : null);
  }

  function applyI18N(){
    document.querySelectorAll('[data-i18n]').forEach(el=>{
      const key = el.getAttribute('data-i18n');
      const v = t(key);
      if (v!=null) el.innerHTML = v;
    });
    document.querySelectorAll('[data-i18n-attr]').forEach(el=>{
      const [attr,key] = el.getAttribute('data-i18n-attr').split(':');
      const v = t(key);
      if (v!=null) el.setAttribute(attr, v);
    });
    document.title = t('bearTier.meta.title') || document.title;
  }

  window.addEventListener('i18n:change', ()=>{
    applyI18N();
    // 언어 바뀔 때 카드의 힌트도 재렌더 (간단히 전체 다시 그림)
    mount();
  });

  // ===============================
  // 티어 데이터
  // ===============================
  const TIER_DATA = {
    A: ['Amadeus','Chenko','Yeonwoo','Amane','Margot'],
    B: ['Rosa','Jaeger','Petra','Hilde','Zoe','Marlin'],
    NO_GO: ['Alcar','Diana','Edwin','Eric','Fahd','Forrest','Gordon','Helga','Howard','Jabel','Olive','Quinn','Saul','Seth']
  };

  const ALIASES = { /* 필요 시 이미지 경로 별칭 매핑 */ };

  // ===============================
  // 렌더링 유틸
  // ===============================
  function imgCandidates(name){
    if (ALIASES[name]) return [ALIASES[name]];
    const base = `/img/heroes/${name}/img_001`;
    return [`${base}.webp`, `${base}.png`, `${base}.jpg`];
  }

  function avatar(name){
    const img = document.createElement('img');
    img.className = 'img';
    img.alt = name;
    const list = imgCandidates(name);
    let i = 0; function tryNext(){ if (i < list.length) img.src = list[i++]; }
    img.addEventListener('error', tryNext); tryNext();
    return img;
  }

  function noteFor(name){
    const lang = currentLang();
    const map = NOTES_I18N[lang] || NOTES_I18N.ko || {};
    return map[name] || '';
  }

  function card(name){
    const el = document.createElement('div'); el.className = 'card';
    el.appendChild(avatar(name));
    const nm = document.createElement('div'); nm.className = 'name'; nm.textContent = name; el.appendChild(nm);
    const hintText = noteFor(name);
    if (hintText){ const n=document.createElement('div'); n.className='hint'; n.textContent=hintText; el.appendChild(n); }
    return el;
  }

  function renderTier(titleKey, tagClass, list){
    const sec = document.createElement('section'); sec.className = 'tier';
    const head = document.createElement('header');
    const tag = document.createElement('span'); tag.className = `tag ${tagClass}`; tag.textContent = t(titleKey) || titleKey;
    const desc = document.createElement('div'); desc.className = 'desc';
    const descKey = tagClass==='a' ? 'bearTier.desc.a' : tagClass==='b' ? 'bearTier.desc.b' : 'bearTier.desc.no';
    desc.textContent = t(descKey) || '';
    head.append(tag, desc);
    const grid = document.createElement('div'); grid.className = 'grid';
    list.forEach(n=>grid.appendChild(card(n)));
    sec.append(head, grid);
    return sec;
  }

  function mount(){
    applyI18N();
    const root = document.getElementById('tiers');
    if (!root) return;
    root.innerHTML = '';
    if ((TIER_DATA.A||[]).length) root.appendChild(renderTier('bearTier.tier.a', 'a', TIER_DATA.A));
    if ((TIER_DATA.B||[]).length) root.appendChild(renderTier('bearTier.tier.b', 'b', TIER_DATA.B));
    if ((TIER_DATA.NO_GO||[]).length) root.appendChild(renderTier('bearTier.tier.no', 'w', TIER_DATA.NO_GO));
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', mount, { once:true });
  } else {
    mount();
  }
  </script>
</body>
