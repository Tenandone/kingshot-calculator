<!doctype html>
<html lang="ko">
<head>
  <base href="/" />
<script src="/js/standalone-bridge.js?v=202509120604" defer></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="/js/i18n.js?v=202509120604" defer></script>
  <style>
    .table-wrap{overflow:auto}
    .table-wrap table{border-collapse:collapse;font-size:13px;min-width:600px;margin:0 auto}
    .table-wrap th,.table-wrap td{padding:6px 10px;border-bottom:1px solid var(--border,#e5e7eb);text-align:right;white-space:nowrap;line-height:20px;height:28px;vertical-align:middle}
    .table-wrap th:first-child,.table-wrap td:first-child{text-align:left}
    .table-wrap thead th{position:sticky;top:0;background:#0f1318;color:var(--muted,#6b7280);z-index:1}
    .table--compact th:nth-child(1),.table--compact td:nth-child(1){width:64px}
    .table--compact th:nth-child(2),.table--compact td:nth-child(2){width:110px}
    .table--compact th:nth-child(3),.table--compact td:nth-child(3){width:120px}
    .table--compact th:nth-child(4),.table--compact td:nth-child(4){width:90px}
    .table--compact th:nth-child(5),.table--compact td:nth-child(5){width:120px}
  </style>
  <script>
(async function () {
  if (!window.I18N) return;
  const raw = (localStorage.getItem('lang') || navigator.language || 'ko').replace('_','-');
  const lang = raw.startsWith('zh') ? (raw.toLowerCase().includes('tw') ? 'zh-TW' : 'zh-CN')
                                   : (raw.split('-')[0] || 'ko');
  try {
    await I18N.init({ lang, namespaces: ['db'] });  // 🔥 db 네임스페이스 로드
    I18N.applyTo(document);
    document.dispatchEvent(new Event('i18n:changed'));
  } catch (e) { console.error('[i18n init error]', e); }
  document.addEventListener('i18n:changed', () => I18N.applyTo(document));
})();
</script>
</head>
<body>
  <main class="page" aria-labelledby="page-title">
    <figure>
      <img
        src="/img/database/Governor Charm/governor-charms-300x282.webp"

        loading="lazy" decoding="async"

    <header>

        <table class="table--compact" aria-describedby="table-desc">

          <tbody>

            <tr><td>6</td><td>120</td><td>300</td><td>30.0%</td><td>700,000</td></tr>
            <tr><td>7</td><td>140</td><td>400</td><td>35.0%</td><td>824,000</td></tr>

            <tr><td>9</td><td>300</td><td>400</td><td>45.0%</td><td>1,072,000</td></tr>
            <tr><td>10</td><td>420</td><td>420</td><td>50.0%</td><td>1,196,000</td></tr>
            <tr><td>11</td><td>560</td><td>420</td><td>55.0%</td><td>1,320,000</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    (async function () {
      if (!window.I18N) return;
      const raw = (localStorage.getItem('lang') || navigator.language || 'ko').replace('_','-');
      const lang = raw.startsWith('zh') ? (raw.toLowerCase().includes('tw') ? 'zh-TW' : 'zh-CN') : (raw.split('-')[0] || 'ko');
      try {
        await I18N.init({ lang, namespaces: [] });
        I18N.applyTo(document);
        document.dispatchEvent(new Event('i18n:changed'));
      } catch (e) { console.error('[i18n init error]', e); }
      document.addEventListener('i18n:changed', () => I18N.applyTo(document));
    })();
  </script>
</body>
</html>
