<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>War Academy · KingshotData</title>
  <link rel="stylesheet" href="/css/waracademy.css" />
  <style>
    main { max-width: 1100px; margin: auto; padding: 20px; font-family: system-ui, sans-serif; }
    h1 { font-size: 26px; margin-bottom: 20px; text-align: center; }
    .banner { text-align: center; margin-bottom: 30px; }
    .banner img { max-width: 100%; height: auto; border-radius: 12px; }
    .wa-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
    .wa-card {
      display: block;
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,.08);
      transition: transform .2s, box-shadow .2s;
    }
    .wa-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 10px rgba(0,0,0,.12);
    }
    .wa-card img { width: 100%; height: 160px; object-fit: cover; }
    .wa-card h3 { margin: 12px; font-size: 18px; }
    .wa-card p { margin: 0 12px 16px; font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <main>
    <h1>War Academy (Truegold Troops)</h1>

    <!-- 대표 배너 이미지 -->
    <div class="banner">
      <img src="/img/brand2.png" alt="War Academy Main Banner">
    </div>

    <!-- 병종 카드 그리드 -->
    <div class="wa-grid">
      <a href="/pages/waracademy/waracademy-infantry.html" class="wa-card">
  <img src="/img/troop-infantry.png" alt="Truegold Infantry">
  <h3>Truegold Infantry</h3>
  <p>Training requirements, costs, and bonuses.</p>
</a>

<a href="/pages/waracademy/waracademy-archer.html" class="wa-card">
  <img src="/img/troop-archer.png" alt="Truegold Archer">
  <h3>Truegold Archer</h3>
  <p>Training requirements, costs, and bonuses.</p>
</a>

<a href="/pages/waracademy/waracademy-cavalry.html" class="wa-card">
  <img src="/img/troop-cavalry.png" alt="Truegold Cavalry">
  <h3>Truegold Cavalry</h3>
  <p>Training requirements, costs, and bonuses.</p>
</a>

    </div>
  </main>
</body>
</html>
