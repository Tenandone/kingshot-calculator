  <script>
    (function () {
      'use strict';

      if (window.__ABOUT_BOOT_ONCE__) return;
      window.__ABOUT_BOOT_ONCE__ = true;

      function sleep(ms){ return new Promise(function(r){ setTimeout(r, ms); }); }

      // ✅ data-i18n → 무조건 textContent로 렌더(줄바꿈 필요 없음)
      function renderAll(showMissingKey) {
        var nodes = document.querySelectorAll('[data-i18n]');
        for (var i = 0; i < nodes.length; i++) {
          var el = nodes[i];
          var key = el.getAttribute('data-i18n');

          if (!window.I18N || typeof I18N.t !== 'function') continue;

          var val = I18N.t(key, null);

          // 못 찾으면 디버그용으로 키 표시(원하면 false로)
          if (val === null || val === undefined || val === key) {
            el.textContent = showMissingKey ? key : '';
            continue;
          }

          el.textContent = String(val);
        }
      }

      async function boot() {
        // I18N 준비 대기
        for (var i = 0; i < 200; i++) {
          if (window.I18N && typeof I18N.t === 'function') break;
          await sleep(50);
        }
        if (!window.I18N || typeof I18N.t !== 'function') {
          console.warn('[about] I18N missing');
          return;
        }

        // 1) 기본 applyTo
        try {
          if (typeof I18N.applyTo === 'function') I18N.applyTo(document);
        } catch (e) {}

        // 2) 최종 렌더(키 누락 시 보이게 해서 바로 잡기)
        renderAll(true);
      }

      window.addEventListener('load', boot);
      window.addEventListener('i18n:changed', boot);
      window.addEventListener('languagechange', boot);

      if (document.readyState === 'complete') boot();
    })();
  </script>
